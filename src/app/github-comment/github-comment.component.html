<div class="bg-white p-4 border rounded-lg ">
    <div class="mb-4">
        <h1 class="text-lg font-medium">Comments</h1>

        <div *ngFor="let comment of comments">
            <div class="bg-gray-200 p-4 rounded-lg my-2">
                <p class="text-gray-700">
                    {{comment}}   
                </p>
            </div>
        </div>
    
    </div>

        
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" >
        <div class="flex items-center border-b border-gray-500 py-2">
            <input type="text" class="appearance-none bg-transparent border-none w-full 
            text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" formControlName="comment">
            <button type="submit" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700  text-sm border-4 text-white py-1 px-2 rounded-full">Add</button>
        </div>
    </form>
    
    

</div>
