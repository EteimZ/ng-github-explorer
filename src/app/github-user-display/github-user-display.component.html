<div class="flex justify-center ">
    <div class="bg-white p-4 rounded-lg">
        <div *ngIf="user">
            <img src={{user.avatar_url}} class="w-32 h-32 rounded-full mr-4" alt="Profile image" height="300" width="300">

            <div class="flex flex-col">
                <h2 class="text-lg font-medium">{{ user.name }}</h2>
                <p class="text-gray-600">{{ user.bio }}</p>
                <div class="flex items-center mt-4">
                    <span class="text-teal-500 mr-2">Number of repos:</span>
                    <span class="text-gray-700">{{ user.public_repos }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
